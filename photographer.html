<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="/"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header"></section>
      <section class="photograph-content">
        <div class="photograph-content__filter">
          <label id="combo1-label" class="combo-label">Trier par</label>
          <div class="combo js-select">
            <div
              aria-controls="listbox1"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="combo1-label"
              id="combo1"
              class="combo-input"
              role="combobox"
              tabindex="0"
            ></div>
            <div
              class="combo-menu"
              role="listbox"
              id="listbox1"
              aria-labelledby="combo1-label"
              tabindex="-1"
            ></div>
          </div>
        </div>
        <div class="photograph-content__medias">
          <section class="gallery"></section>
          <aside>
            <p class="photographer_Likes">
              <span class="photographer_likes_count">400</span>
              <span class="fas fa-heart" aria-hidden="true"></span>
            </p>
          </aside>
        </div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Factories -->
    <script type="module" src="scripts/factories/mediasFactory.js"></script>

    <!-- Models -->
    <script type="module" src="scripts/models/Media.js"></script>
    <script type="module" src="scripts/models/Image.js"></script>
    <script type="module" src="scripts/models/Video.js"></script>

    <script type="module" src="scripts/pages/photographer.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/comboBox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
