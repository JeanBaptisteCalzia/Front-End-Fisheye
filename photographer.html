<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="/"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header">
        <div>
          <h1>Mimi Keel</h1>
          <p>London, UK</p>
          <p>Voir le beau dans le quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img src="assets/photographers/MimiKeel.jpg" alt="Mimi Keel" />
      </section>
      <section class="photograph-content">
        <div class="photograph-content__filter">
          <label id="combo1-label" class="combo-label">Trier par</label>
          <div class="combo js-select">
            <div
              aria-controls="listbox1"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="combo1-label"
              id="combo1"
              class="combo-input"
              role="combobox"
              tabindex="0"
            ></div>
            <div
              class="combo-menu"
              role="listbox"
              id="listbox1"
              aria-labelledby="combo1-label"
              tabindex="-1"
            ></div>
          </div>
        </div>
        <div class="photograph-content__medias"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Factories -->
    <script src="scripts/factories/mediasFactory.js"></script>

    <!-- Models -->
    <script src="scripts/models/Media.js"></script>
    <script src="scripts/models/Image.js"></script>
    <script src="scripts/models/Video.js"></script>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
