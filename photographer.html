<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="/"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <section class="photograph-header"></section>
      <section class="photograph-content">
        <div class="photograph-content__filter">
          <label id="combo1-label" class="combo-label">Trier par</label>
          <div class="combo js-select">
            <div
              aria-controls="listbox1"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="combo1-label"
              id="combo1"
              class="combo-input"
              role="combobox"
              tabindex="0"
            ></div>
            <div
              class="combo-menu"
              role="listbox"
              id="listbox1"
              aria-labelledby="combo1-label"
              tabindex="-1"
            ></div>
          </div>
        </div>
        <div class="photograph-content__medias">
          <section class="gallery"></section>
          <aside>
            <p class="photographer_Likes">
              <span class="photographer_likes_count">400</span>
              <span class="fas fa-heart" aria-hidden="true"></span>
            </p>
          </aside>
        </div>
      </section>
    </main>

    <!-- Contact Modal -->
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="Formulaire de contact"
      >
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <button
            class="modal-close-btn"
            type="button"
            aria-label="Close contact form"
            onclick="closeModal()"
          ><span class="sr-only">Fermer<span></span></button>
        </header>

        <form method="post" novalidate>
          <fieldset>
            <legend class="sr-only">Vos coordonnées</legend>
            <label id="firstname-label" for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" />
            <label id="lastname-label" for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" />
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" />
          </fieldset>
          <fieldset>
            <legend class="sr-only">Votre message</legend>
            <label id="message-label" for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </fieldset>
          <button class="contact_button" type="submit" aria-label="Send">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="Lightbox"
      >
        <button class="lightbox__close" aria-label="Close dialog"><span class="sr-only">Fermer<span></button>
        <button class="lightbox__next" aria-label="Next image"><span class="sr-only">Suivant<span></button>
        <button class="lightbox__previous" aria-label="Previous image"><span class="sr-only">Précédent<span></button>
        <figure class="lightbox__container" aria-label="Current image"></figure>
        <figcaption></figcaption>
      </div>
    </div>

    <!-- Factories -->
    <script type="module" src="scripts/factories/mediasFactory.js"></script>

    <!-- Models -->
    <script type="module" src="scripts/models/Media.js"></script>
    <script type="module" src="scripts/models/Image.js"></script>
    <script type="module" src="scripts/models/Video.js"></script>

    <script type="module" src="scripts/pages/photographer.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/comboBox.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
