<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="/"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <section class="photograph-header"></section>
      <section class="photograph-content">
        <div class="photograph-content__filter">
          <p id="listbox1label">Trier par</p>
          <div class="dropdown">
            <button type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Sort by" aria-selected="true">
                <span>Popularité</span>
                <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
            </button>
            <ul id="listbox1" role="listbox" class="dropdown__content" tabindex="-1" aria-hidden="true" aria-labelledby="listbox1label" aria-activedescendant="listbox1-1">
              <li role="option" class="selected">
                <button id="listbox1-1" type="button" aria-label="Sort by popularity">Popularité</button>
              </li>
              <li role="option">
                <button id="listbox1-2" type="button" aria-label="Sort by date">Date</button>
              </li>
              <li role="option">
                <button id="listbox1-3" type="button" aria-label="Sort by title">Titre</button>
              </li>
            </ul>
        </div>
        </div>
        <div class="photograph-content__medias">
          <section class="gallery"></section>
          <aside>
            <p class="photographer-likes">
              <span class="photographer-likes__count">400</span>
              <span class="fas fa-heart" aria-hidden="true"></span>
            </p>
          </aside>
        </div>
      </section>
    </main>

    <!-- Contact Modal -->
    <div id="contact_modal">
      <div
        id="trap-focus-modal"
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="FormTitle"
      >
        <header>
          <h2 id="FormTitle" class="modal-title">Contactez-moi</h2>
          <button
            class="modal-close-btn"
            type="button"
            aria-label="Close contact form"
            onclick="closeModal()"
          ><span class="sr-only">Fermer<span></span></button>
        </header>

        <form method="post" novalidate>
          <fieldset>
            <legend class="sr-only">Vos coordonnées</legend>
            <label id="firstname-label" for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" />
            <label id="lastname-label" for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" />
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" />
          </fieldset>
          <fieldset>
            <legend class="sr-only">Votre message</legend>
            <label id="message-label" for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </fieldset>
          <button class="contact_button" type="submit" aria-label="Send">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox">
      <div
      id="trap-focus-light-box"
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-label = "image closeup view">
        <button class="lightbox__close" aria-label="Close dialog">
          <span class="sr-only">Fermer</span>
        </button>
        <button class="lightbox__next" aria-label="Next image">
          <span class="sr-only">Suivant</span>
        </button>
        <button class="lightbox__previous" aria-label="Previous image">
          <span class="sr-only">Précédent</span>
        </button>
        <figure class="lightbox__figure"></figure>
      </div>
    </div>

    <!-- Photographer -->
    <script type="module" src="scripts/pages/photographer.js"></script>

    <!-- Utils -->
    <script type="module" src="scripts/utils/filterMedia.js"></script>
    <script type="module" src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
